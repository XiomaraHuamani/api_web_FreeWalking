{% extends '../index_master.html'%} {% block content %}
<div class="right_col" role="main">
  <h2>ELIMINAR RESERVA</h2>
  <form action="eliminar" method="POST">
    {% csrf_token %}

    <div class="form-group row">
      <label for="nombre" class="col-4 col-form-label">ID RESERVA</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-addon">
              <i class="fa fa-id-card"></i>
            </div>
          </div>
          <select id="id_reserva" name="id_reserva">
            {% for u in reserva %}
            <option value="{{ u.id_reserva }}">{{ u.id_reserva }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-danger"><class="fa fa-trash"> 
          ELIMINAR RESERVA
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}

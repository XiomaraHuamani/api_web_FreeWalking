{% extends '../index_master.html'%} {% block content %}
<div class="right_col" role="main">
  <h2>ELIMINAR TOUR</h2>
  <form action="eliminarTour" method="POST">
    {% csrf_token %}

    <div class="form-group row">
      <label for="nombre" class="col-4 col-form-label">ID Tour</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-addon">
              <i class="fa fa-id-card"></i>
            </div>
          </div>
          <select id="id_tour" name="id_tour">
            {% for u in tour %}
            <option value="{{ u.id_tour }}" {% if u.id_tour == tour.id_tour %}selected{% endif %}>
              {{ u.id_tour }} - {{ u.nom_tour }} ${{ u.valor_tour }}
          </option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-danger"><class="fa fa-trash"> 
          ELIMINAR TOUR
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}

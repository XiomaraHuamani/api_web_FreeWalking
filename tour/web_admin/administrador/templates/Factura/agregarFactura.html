{% extends '../index_master.html'%} {% block content %}
<div class="right_col" role="main">
  <h2>Agregar Factura</h2>
  <form action="agregarFactura" method="POST">
    {% csrf_token %}
      <div class="form-group row">
        <label for="fecha" class="col-4 col-form-label">Fecha</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-calendar-times-o"></i>
              </div>
            </div> 
            <input id="fecha" name="fecha" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="porc_factura" class="col-4 col-form-label">porc_factura</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-clipboard"></i>
              </div>
            </div> 
            <input id="porc_factura" name="porc_factura" type="text" class="form-control" required="required">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="porc_iva" class="col-4 col-form-label">porc_iva</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-balance-scale"></i>
              </div>
            </div> 
            <input id="porc_iva" name="porc_iva" type="text" class="form-control" required="required">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="monto_iva" class="col-4 col-form-label">monto_iva</label> 
        <div class="col-8">
          <input id="monto_iva" name="monto_iva" type="text" class="form-control" required="required">
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Agregar Factura</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}

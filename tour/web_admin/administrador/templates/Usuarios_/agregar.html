{% extends '../index_master.html'%} {% block content %}
<div class="right_col" role="main">
  <h2>Agregar Usuarios</h2>
  <form action="agregar" method="POST">
    {% csrf_token %}
    
    <div class="form-group row">
      <label for="username" class="col-4 col-form-label">username</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-user-circle"></i>
            </div>
          </div> 
          <input id="username" name="username" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="mail" class="col-4 col-form-label">mail</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-chrome"></i>
            </div>
          </div> 
          <input id="mail" name="mail" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="clave" class="col-4 col-form-label">clave</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-cc-amex"></i>
            </div>
          </div> 
          <input id="clave" name="clave" type="text" required="required" class="form-control">
        </div>
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">AGREGAR USUARIO</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
